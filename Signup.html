<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        width: 350px;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f8f9fa;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 14px 20px;
        margin-top: 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm" onsubmit="return validateForm()">
        <input type="text" id="fullname" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <input type="submit" value="Sign Up">
        <div id="error" class="error"></div>
    </form>
</div>

<script>
    function validateForm() {
        var fullname = document.getElementById("fullname").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        // Simple validation
        if (fullname === "" || email === "" || password === "" || confirmPassword === "") {
            document.getElementById("error").innerHTML = "Please fill in all fields.";
            return false;
        } else if (password !== confirmPassword) {
            document.getElementById("error").innerHTML = "Passwords do not match.";
            return false;
        } else {
            // Here you can add AJAX call to submit the form data
            // For simplicity, let's assume the form submission is successful
            alert("Sign up successful!"); // Replace this with your actual form submission logic
            return true;
        }
    }
</script>
</body>
</html>
